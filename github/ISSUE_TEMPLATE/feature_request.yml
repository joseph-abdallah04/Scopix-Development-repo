name: Feature Request
description: Suggest a new idea
title: "[Feature] - <short description>"
labels: [enhancement]
body:
  - type: textarea
    id: description
    attributes:
      label: Feature description
      description: What would you like to see added?
    validations:
      required: true

  - type: textarea
    id: value
    attributes:
      label: Why is it valuable?
      description: How would this help the user or improve the software?
    validations:
      required: false
